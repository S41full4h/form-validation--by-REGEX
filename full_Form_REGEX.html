<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Form Validatition By REGEX</title>
</head>
<body>
    <h1 class="text-center text-success  bg-secondary">Form Validatition By REGEX</h1><br>
    <div class="col-lg-6 m-auto d-block">
        <form action="#"  onsubmit="return validateForm()" onkeyup="return withkeychecking()" class="bg-light ">
            <div class="form-group"> 
                <label>Username: </label><span class="text-danger font-weight-bold">*</span>
                <input type="text" name="user" id="user" class="form-control" autocomplete="off">
                <span class="text-danger font-weight-bold" id="usernameerror"></span>
            </div>

            <!-- //Password -->

            <div class="form-group"> 
                <label>password: </label><span class="text-danger font-weight-bold">*</span>
                <input type="text" name="user" id="password" class="form-control" autocomplete="off">
                <span class="text-danger font-weight-bold" id="passworderror"></span>
            </div>

            <!-- //confirmpassword -->

            <div class="form-group"> 
                <label>Confirm Password: </label><span class="text-danger font-weight-bold">*</span>
                <input type="text" name="user" id="confirmpassword" class="form-control" autocomplete="off">
                <span class="text-danger font-weight-bold" id="confirmpassworderror"></span>
            </div>

            <!-- //Email -->

            <div class="form-group"> 
                <label>Gmail: </label><span class="text-danger font-weight-bold">*</span>
                <input type="text" name="user" id="email" class="form-control" autocomplete="off">
                <span class="text-danger font-weight-bold" id="emailerror"></span>
            </div>

            <!-- //contactnumber -->

            <div class="form-group"> 
                <label>Contact Number: </label><span class="text-danger font-weight-bold">*</span>
                <input type="text" name="user" id="contactnumber" class="form-control" autocomplete="off">
                <span class="text-danger font-weight-bold" id="contactnumbererror"></span><br><br>

                <!-- submit button -->
                <input type="submit" name="" class="btn btn-success btn-lg" id="submitbutton">
            </div>
    </div>

    <script>
        function validateForm(){
            // Declaring variables for picking the values

            var username = document.getElementById("user").value;
            var password = document.getElementById("password").value;
            var confirmpassword = document.getElementById("confirmpassword").value;
            var email = document.getElementById("email").value;
            var contactnumber = document.getElementById("contactnumber").value;

            // patrrens
            var usernamepattren = /^[A-Za-z]{3,40}$/;
            var passwordpattren = /^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&? "]).*$/;
            var emailpattren = /^(?:(?!.*?[.]{2})[a-zA-Z0-9](?:[a-zA-Z0-9.+!%-]{1,64}|)|\"[a-zA-Z0-9.+!% -]{1,64}\")@[a-zA-Z0-9][a-zA-Z0-9.-]+(.[a-z]{2,}|.[0-9]{1,})$/;
            var mobnumber = /^[0-9]{11}$/;
            

            // check styatment for user name

            if (usernamepattren.test(username)){
                document.getElementById("usernameerror").innerHTML = "";
                
            }
            else{
                document.getElementById("usernameerror").innerHTML = "** Please Fill The Field With Valid Value";
                return false;
            }

            // check statment for Password
            
            if (passwordpattren.test(password)){
                document.getElementById("passworderror").innerHTML = "";
            }
            else{
                document.getElementById("passworderror").innerHTML = "** Please Fill The Field With Valid Value";
                return false;
            }

            // check statment for Confirm Password
            
            if (confirmpassword.match(password)){
                document.getElementById("confirmpassworderror").innerHTML = "";
            }
            else{
                document.getElementById("confirmpassworderror").innerHTML = "** Password Not Matched";
                return false;
            }

            // check styatment for user name
            
            if (emailpattren.test(email)){
                document.getElementById("emailerror").innerHTML = "";
            }
            else{
                document.getElementById("emailerror").innerHTML = "** Please Fill The Field With Valid Value";
                return false;
            }

            // check styatment for user name
            
            if (mobnumber.test(contactnumber)){
                document.getElementById("contactnumbererror").innerHTML = "";
            }
            else{
                document.getElementById("contactnumbererror").innerHTML = "** Please Fill The Field With Valid Value Only Digits are Allowed";
                return false;
            } 

        }


        function withkeychecking(){
            // Declaring variables for picking the values

            var username = document.getElementById("user").value;
            var password = document.getElementById("password").value;
            var confirmpassword = document.getElementById("confirmpassword").value;
            var email = document.getElementById("email").value;
            var contactnumber = document.getElementById("contactnumber").value;

            // patrrens
            var usernamepattren = /^[A-Za-z]{3,40}$/;
            var passwordpattren = /^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&? "]).*$/;
            var emailpattren = /^(?:(?!.*?[.]{2})[a-zA-Z0-9](?:[a-zA-Z0-9.+!%-]{1,64}|)|\"[a-zA-Z0-9.+!% -]{1,64}\")@[a-zA-Z0-9][a-zA-Z0-9.-]+(.[a-z]{2,}|.[0-9]{1,})$/;
            var mobnumber = /^[0-9]{11}$/;
            

            // check statment for user name

            if (usernamepattren.test(username)){
                document.getElementById("user").style.backgroundColor = "AliceBlue";
                
            }
            else{
                document.getElementById("user").style.backgroundColor = "BlanchedAlmond";
                return false;
            }

            // check statment for Password
            
            if (passwordpattren.test(password)){
                document.getElementById("password").style.backgroundColor = "AliceBlue";
            }
            else{
                document.getElementById("password").style.backgroundColor = "BlanchedAlmond";
                return false;
            }

            // check statment for Confirm Password
            
            if (confirmpassword.match(password)){
                document.getElementById("confirmpassword").style.backgroundColor = "AliceBlue";
            }
            else{
                document.getElementById("confirmpassword").style.backgroundColor = "BlanchedAlmond";
                return false;
            }

            // check statment for user name
            
            if (emailpattren.test(email)){
                document.getElementById("email").style.backgroundColor = "AliceBlue";
            }
            else{
                document.getElementById("email").style.backgroundColor = "BlanchedAlmond";
                return false;
            }

            // check statment for Contact Number
            
            if (mobnumber.test(contactnumber)){
                document.getElementById("contactnumber").style.backgroundColor = "AliceBlue";
            }
            else{
                document.getElementById("contactnumber").style.backgroundColor = "BlanchedAlmond";
                return false;
            } 

        }


       
    </script>
</body>
</html>
